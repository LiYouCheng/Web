<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function deleteRangeContent(onlyContent) {
            var div = document.getElementById("div");
            var rangeObj = document.createRange();
            if(onlyContent) {
                rangeObj.selectNodeContents(div);//内容区域
                rangeObj.deleteContents();
            }
            else{
                rangeObj.selectNode(div);//元素
                rangeObj.deleteContents();
            }
        }
    </script>
    <div id="div" style="background-color: brown; width:300;height:50px">
        元素中的内容
    </div>
    <button onclick="deleteRangeContent(true)">删除内容</button>
    <button onclick="deleteRangeContent(false)">删除元素</button>
</body>
</html>
