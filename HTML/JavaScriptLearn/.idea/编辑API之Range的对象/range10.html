<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        var rangeObj = document.createRange();
        
        function selectRangeContents() {
            var div = document.getElementById("div");
            rangeObj.selectNode(div);
//            rangeObj.detach();
        }
        
        function unselect() {
            rangeObj.collapse(false);
        }
        function showRange() {
            alert(rangeObj.toString());
        }
        
    </script>
    <div id="div" style="background-color: bisque;width:300px;height:50">
        元素
    </div>
    <button onclick="selectRangeContents()">
        选择元素
    </button>
    <button onclick="unselect()">
        取消元素
    </button>
    <button onclick="showRange()">
        显示Rnage内容
    </button>
</body>
</html>
