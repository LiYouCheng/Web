<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    section元素用于对网站或应用程序中页面上的内容进行分块。
    一个section元素通常由内容及其标题组成。但section元素并非一个普通
    容器元素;当一个容器需要被直接定义样式或脚本定义行为时,推荐使用div而非section元素


    <br>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果</p>//有标题才是用sectio
    </section>

    <article>
        <h1>例子</h1>
        <p>这是一个水,可以吃</p>
        <section>
            <h2>洪福还是</h2>
            <p>这是好黄的</p>
        </section>
    </article>

    <section>
        <h1>水果</h1>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
    </section>


    注意事项
    1、不要将section元素作为设置样式的页面容器
    2、如果article元素、aside元素、nav元素更符合使用条件,那不使用section元素
    3、没有标题内容,不要使用section
</body>
</html>
